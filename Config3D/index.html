<body>
    <div class="container text-center">
        <div class="col-1"><a href="../index.html"><img class="logo" src="../Config2D/salonNautique/images/logo accueil.svg"></a></div>
        <p class="titre">Personnalisez votre projet</p>
        <p class="titre2">Avec toutes les compositions et options</p>
    </div>
    <div class="row">
        <div class="col-7"><div class="viewer" id="viewer"></div></div>   
        <div class="col-4"><div class="card" style="width: 27rem; height: 28em;">
            <div class="card-body">
                <div class="elementSelector"><form>
                    <button class="btn btn-light" type="button" id='but_coque' value="f_coque">Coque</button>
                    <button class="btn btn-light" type="button" id='but_sofa' value="f_sofa">Sofa</button>
                    <button class="btn btn-light" type="button" id='but_paillase' value="f_paillase">Paillase</button>
                    <button class="btn btn-light" type="button" id='but_mur' value="f_mur">Mur</button>
                    <button class="btn btn-light" type="button" id='but_sol' value="f_sol">Sol</button>
                </form></div>
            <br>
            <div class ="textureSelector" id="textureSelector">
            </div>
            <br><br><br><br>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active data-interval='50'">
                    <img class="d-block w-50" src="./images/sofa_beige.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/coque_beige.svg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>    
    </div>
    <div class="col-1"></div>
    </div>

        // Handle Bootstrap carousel slide event
        $('.carousel').carousel({
